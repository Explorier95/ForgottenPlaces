{% extends 'Forgotten/base.html' %}
{% load bootstrap5 %}

<!--HTML File fÃ¼r den Startbildschirm -->


{% block content %}
    <form action="" enctype="multipart/form-data" method="POST" class="form-row">
    {% csrf_token %}
    {% if user.is_authenticated %}
           <h2>Wilkommen {{ request.user.username }}.</h2>
    {% else %}
        <ul class="list-group">
            <li class="list-group-item">
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Einloggen</a>
                <a href="{% url 'register' %}" class="btn btn-secondary btn-lg">Account erstellen</a>
            </li>
        </ul>
    {% endif %}
    <div class="fieldBox" id="show_teaser_pc"></div>
    {#    <div class="fieldBox" id="show_teaser_mobile"> </div>#}

{% endblock %}
</form>
